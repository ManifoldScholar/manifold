# Default values for princeton-manifold.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: github

sharedVolume:
  storage:
    size: 20Gi
  className: efs-sc

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

serviceApiRails:
  type: ClusterIP
  port: 3020

serviceApiCable:
  type: ClusterIP
  port: 3021

serviceClient:
  type: ClusterIP
  port: 3010

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: "4Gi"
    cpu: "300m"
  requests:
    memory: "2Gi"
    cpu: "150m"

api:
  image:
    repository: ghcr.io/notch8/princeton-manifold/api
    pullPolicy: IfNotPresent
    tag: ""
client:
  image:
    repository: ghcr.io/notch8/princeton-manifold/client
    pullPolicy: IfNotPresent
    tag: ""

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - name: shared-storage
    persistentVolumeClaim:
      claimName: princeton-manifold-shared-pvc

volumeMounts:
  - mountPath: /opt/manifold/api/public/system
    name: shared-storage
    subPath: system
  - mountPath: /opt/manifold/api/public/system/cache
    name: shared-storage
    subPath: cache
  - mountPath: /opt/manifold/api/data
    name: shared-storage
    subPath: data

nodeSelector: {}

tolerations: []

affinity: {}

elasticsearch:
  nameOverride: "es"
  master:
    masterOnly: false
    replicaCount: 1
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0
