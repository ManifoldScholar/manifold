name: Build Docker Images
run-name: Build Docker Images of ${{ github.ref_name }} by @${{ github.actor }}
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

env:
  REGISTRY: ghcr.io
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: setup
        name: Setup
        uses: scientist-softserv/actions/setup-env@v0.0.22
        with:
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true
      - name: Retag action for API
        id: meta-api
        uses: docker/metadata-action@v4.1.1
        with:
          images: |
            name=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/api
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Retag action for Client
        id: meta-client
        uses: docker/metadata-action@v4.1.1
        with:
          images: |
            name=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/client
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Retag action for Nginx
        id: meta-nginx
        uses: docker/metadata-action@v4.1.1
        with:
          images: |
            name=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/nginx
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push API
        uses: scientist-softserv/actions/build-and-push@v0.0.22
        with:
          type: api_rails
          location: /api
          subdir: .
          tags: ${{ steps.meta-api.outputs.tags }}
      - name: Build and push Client
        uses: scientist-softserv/actions/build-and-push@v0.0.22
        with:
          type: client
          location: /client
          subdir: .
          tags: ${{ steps.meta-client.outputs.tags }}
      - name: Build and push Nginx
        uses: scientist-softserv/actions/build-and-push@v0.0.22
        with:
          type: nginx
          location: /nginx
          subdir: .
          tags: ${{ steps.meta-nginx.outputs.tags }}
