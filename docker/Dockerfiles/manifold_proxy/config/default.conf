upstream docker.manifold-api.lvh {
 server unix:/manifold_sockets/manifold-api;
}

upstream docker.manifold-cable.lvh {
 server unix:/manifold_sockets//manifold-cable;
}

upstream docker.manifold-client.lvh {
 server 127.0.0.1:3010;
}

server {
  #access_log /opt/boxen/log/nginx/manifold.access.log main;
  listen 80;
  root /manifold_data/api/public;
  server_name docker.manifold.lvh manifold.rcbii-mbp.local;

  client_max_body_size 100M;
  client_body_timeout 600s;
  proxy_send_timeout 600s;
  proxy_read_timeout 600s;

  error_page 500 502 503 504 /50x.html;

  #listen 443;
  #ssl    on;
  #ssl_certificate    /opt/boxen/data/ssl/manifold_lvh.crt;
  #ssl_certificate_key    /opt/boxen/data/ssl/manifold_lvh.key;
  #ssl_protocols  SSLv2 SSLv3 TLSv1;
  #ssl_ciphers  HIGH:!aNULL:!MD5;
  #ssl_prefer_server_ciphers   on;
  #ssl_session_timeout 10m;

  if ($host ~* "www") {
    rewrite ^(.*)$ http://docker.manifold.lvh$1 permanent;
    break;
  }

  location = /50x.html {
    root html;
  }

  location /sidekiq {
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://docker.manifold-api.lvh;
  }

  location /rails {
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://docker.manifold-api.lvh;
  }

  location /api {
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://docker.manifold-api.lvh;
  }

  location /auth {
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://docker.manifold-api.lvh;
  }

  location /cable {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass http://docker.manifold-cable.lvh;
  }

  location / {

    proxy_set_header Host            $host;
    proxy_set_header X-Forwarded-For $remote_addr;

    if (-f $request_filename/index.html) {
      rewrite (.*) $1/index.html break;
    }

    if (-f $request_filename.html) {
      rewrite (.*) $1.html break;
    }

    if (!-f $request_filename) {
      proxy_pass http://docker.manifold-client.lvh;
      break;
    }
  }
}
